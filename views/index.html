<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grocery List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<style>
    body {
        font-size: 20px;
        ;
        color: #1E2835;
        background: url("https://img.freepik.com/free-vector/blue-light-sparkles-background-with-copyspace_1017-20091.jpg?size=626&ext=jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }

    #header {
        text-align: center;
        margin-top: 10%;
        width: 50%;
        padding: 10%;
        margin-left: 27%;
    }

    #showForm {
        margin-left: 80px;
        margin-top: 15%;
        padding: 4%;
        background-color: #b3d9ff;
        border: 4px;
        width: 50%;
    }

    #add {
        margin-left: 8%;
        width: 20%;
        font: 40px;
        height: 50px;
        font-size: 20px;
    }

    #tblItems {
        text-align: center;
        background: darkturquoise;
        font: 20px sans-serif;
        width: 80%;
        margin-left: 130px;
    }

    #updateForm {
        margin-left: 280px;
        margin-top: 10%;
        padding: 4%;
        background-color: antiquewhite;
        border: 4px;
        width: 60%;
        color: black;
    }
</style>

<body>
    <div id="header" class="card">
        <h2>Enrich your shopping list wisely.
        </h2><br>
        <button id="createBtn" type="button" class="btn btn-info btn-lg">Start</button>
    </div>

    <div id="form">
        <center>

            <div class="card" id="showForm" style="display:none;width : 400px;">
                <center>
                    <h3 class="card-header">Add New Item</h3>
                </center>
                <div>
                    <form action="" class="form was-validated">
                        <div class="form-group">
                            <label for="itemLabel">Item:</label>
                            <input type="text" class="form-control" name="item" placeholder="Enter Item " />
                        </div>

                        <div class="form-group">
                            <label for="qtyLabel">Quantity:</label>
                            <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity" min=0
                                step="1" required />
                        </div>

                        <div class="form-group">
                            <label for="qtyLabel">Price:</label>
                            <input type="number" class="form-control" name="price" placeholder="Enter Price" min=0
                                step="1" required />
                        </div>

                        <div class="form-group">
                            <label for="priLabel">Priority:</label>
                            <input type="number" class="form-control" name="priority" placeholder="Enter Priority"
                                min="1" max="3" required />
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button id="addItem" class="btn btn-primary">Save</button>
                    <button id="cancel" class="btn btn-danger">Cancel</button>
                </div>

            </div>
        </center>


        <div style="display:none;width : 400px; height:500px;margin-left: 450px; background-color: antiquewhite;"
            id="updateForm">
            <div class="card-header text-black" style="text-align: center;">Update Item</div>
            <div class="card-body text-center">
                <form action="" class="form was-validated">
                    <input type="text" class="form-control" name="itemUpdate" placeholder="Name" value=" " autofocus
                        required=""><br>
                    <input type="number" class="form-control" name="quantityUpdate" placeholder="Quantity" value="0"
                        min=0 required=""><br>
                    <input type="number" class="form-control" name="priceUpdate" placeholder="Price" value="0" min=0
                        required=""><br>
                    <input type="number" class="form-control" name="priorityUpdate" placeholder="Priority" value="0"
                        min="1" max="3" required="">
                </form>
            </div>
            <div class="card-footer">
                <button id="updateItem" class="btn btn-primary">UPDATE</button>
                <button id="updateCancel" class="btn btn-danger">CANCEL</button>
            </div>
        </div>

        <div id = "row" class="row" style="margin-left: 5%;margin-top: 5%;">
                <div class="col-sm-3">
                    <div class="card">
                        <div id="price" class="card-body">
                            <img style="width: 30px;height: 20%;margin-left:40%;"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6hxqfdaUPUnm07z0lZ5EpZ97K5ZlQTYQg2_h91QsdQ-beCIwDkg&s"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Total Expenses: <span id="amount">0</span></h5>
                                <p class="card-text"></p>
                                <div class="container">
                                    <!-- Button to Open the Modal -->
                                    <button id = "val" type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#my">
                                        Pocket Money
                                    </button>
    
                                    <div class="modal" id="my">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                          
                                            <!-- Modal Header -->
                                            <div class="modal-header">
                                              <h4 class="modal-title">Modal Heading</h4>
                                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                            
                                            <!-- Modal body -->
                                            <div class="modal-body">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text">$</span>
                                                    </div>
                                                    <input type="number" class="form-control" name="priceUpdate" placeholder="Pocket Amount" ><br>
                                                  </div>
                                            </div>
                                            
                                            <!-- Modal footer -->
                                            <div class="modal-footer">
                                              <button id= "check" type="button" class="btn btn-danger" data-dismiss="modal">Check</button>
                                            </div>
                                            
                                          </div>
                                        </div>
                                      </div>
                                      
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Balance</h5>
                            <p>Amount: <span id="balance" class="card-text">0</span></p>
                            <a href="#" class="btn btn-primary">Your Total Balance</a>
                        </div>
                    </div>
                </div>
    
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Find!</h5>
                            <div class="form-group">
                                <input type="text" class="form-control" id="search" placeholder="Search">
                            </div>
                            <a href="#" class="btn btn-primary">Search</a>
                        </div>
                    </div>
                </div>
            </div>
    
    

        <div class="container" style="display:inline;">
            <div id="showTable">
                <br><br>
                <center>
                    <button id="add" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add
                        Items</button>
                    <br><br>
                </center>

                <table class="table text-center table-hover" id="tblItems">
                    <thead class="thead thead-light">
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Priority</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#form").hide();
            var status = true;
            function retrieveAllData() {
                $.ajax({
                    url: "item/retrieve/all",
                    crossDomain: true,
                    type: "GET",
                    success: function (data) {
                        $('tbody').empty();
                        data.forEach(element => {
                            addRow(element);
                        });
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            }

            var total = [];

            retrieveAllData();

            // $("#check").click(function(e){
            //    let a = $("#pocket").val();
            //    let c = $("#amount").text();
            //    let b = (parseInt(c)-parseInt)
            //    $()
            // })

            $("#createBtn").click(function (e) {
                $("#form").show();
                $('#header').hide();
                $("#price").show();
            })

            $("#add").click(function (e) {
                e.preventDefault();
                $("#showForm").show();
                $("#price").hide();
                $("#showTable").hide();
            })

            $("#cancel").on('click', function (e) {
                e.preventDefault();
                $("#showForm").hide();
                $("#showTable").show();
                $("#price").show();
                let item = $('input[name="item"]').val('');
                let quantity = $('input[name="quantity"]').val('');
                let price = $('input[name="price"]').val('');
                let priority = $('input[name="priority"]').val('');
            })

            $("#updateCancel").on('click', function (e) {
                e.preventDefault();
                $("#updateForm").hide();
                $("#showTable").show();
                $("#price").show();

            })


            function addRow(data) {

                var tr = $("<tr>"
                    , {
                        id: data._id,
                        item: data.item,
                        quantity: data.quantity,
                        price: (data.price * data.quantity),
                        priority: data.priority

                    }
                );
                var btns = $("<div>").append($("<button>", {
                    class: "btn btn-warning edit"
                }).text("Edit"),
                    $("<button>", {
                        class: "btn btn-secondary delete"
                    }).text("Delete")
                )


                $(tr).append(
                    $("<td>").text(data.item),
                    $("<td>").text(data.quantity),
                    $("<td>", { id: "pid" }).text(data.price * data.quantity),
                    $("<td>").text(data.priority),
                    $("<td>").append(btns)
                ).appendTo($('tbody'));

                total.push(data.price * data.quantity)

                var sum = 0;
                for (var i in total) { sum += total[i]; }
                var a = $("#amount").text(sum);


            }


            $("#addItem").on('click', function (e) {
                $("#price").show();
                e.preventDefault(e);
                var boolean = true;
                var item = $('input[name="item"]');
                var quantity = $('input[name="quantity"]');
                var price = $('input[name="price"]');
                var priority = $('input[name="priority"]');


                $('input').each(function () {
                    if ($(this).val() == "") {
                        boolean = false;
                    }
                })


                if (boolean == true) {
                    $.ajax({
                        url: "item/create",
                        crossDomain: true,
                        type: "POST",
                        data: {
                            item: item.val(),
                            quantity: quantity.val(),
                            price: price.val(),
                            priority: priority.val()
                        },
                        success: function (data) {
                            addRow(data);
                            Swal.fire({
                                type: 'success',
                                title: 'Success!',
                                text: "Successfully added to database!",
                                confirmButtonColor: '#3297a',
                            })
                        },
                        error: function (e) {
                            console.log(e);
                            $("#showForm").show();
                            $("#showTable").hide();
                            Swal.fire({
                                type: 'error',
                                title: 'Oops...',
                                text: 'Item already exists in the list!',
                            })
                        }
                    })
                    item.val('');
                    quantity.val('');
                    price.val('');
                    priority.val('');
                    $("#showForm").hide();
                    $("#showTable").show();
                }
                else {
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'Please fill all the fields!',
                    })
                }

            });


            $(document).on("click", ".delete", function () {
                $(this).parent().parent().parent().fadeOut();

                let deleteprice = $(this).parent().parent().parent().attr("price")
                let current = $('#amount').text();
                var sum = $("#amount").text(parseInt(current) - parseInt(deleteprice));
                deleteItem($(this).parent().parent().parent().attr("id"));

            })

            function deleteItem(id) {
                $.ajax({
                    url: "item/delete/" + id + "",
                    crossDomain: true,
                    type: "DELETE",
                    success: function (data) {
                        Swal.fire({
                            type: 'warning',
                            title: 'Warning!',
                            text: "An item has been deleted.",
                            confirmButtonColor: '#3085d6',
                        })

                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            }

            var updateId;
            $(document).on("click", ".edit", function () {
                status = false;
                console.log(retrieveOneItem($(this).parent().parent().parent().attr("id")));
                updateId = $(this).parent().parent().parent().attr("id");
                $("#updateForm").show();
                $("#showTable").hide();
                $("#price").hide();


            })
            $(document).on("click", "#updateItem", function () {
                updateItem(updateId);
                retrieveAllData();
                $("#updateForm").hide();
                $("#showTable").show();
                $("#price").show();

            })


            function updateItem(id) {
                var item = $('input[name="itemUpdate"]');
                var quantity = $('input[name="quantityUpdate"]');
                var price = $('input[name="priceUpdate"]');
                var priority = $('input[name="priorityUpdate"]');
                $.ajax({
                    url: "item/update/" + id + "",
                    crossDomain: true,
                    type: "PUT",
                    data: {
                        item: item.val(),
                        quantity: quantity.val(),
                        price: price.val(),
                        priority: priority.val(),
                    },
                    success: function (data) {
                        // console.log(data);
                        var a = $('#amount').text()
                        alert(a);

                    },
                    error: function (e) {
                        console.log(e);
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'Item already exists!',
                        })

                    }
                })
            }

            function retrieveOneItem(id) {
                $.ajax({
                    url: "item/retrieve/" + id + "",
                    crossDomain: true,
                    type: "GET",
                    success: function (data) {
                        $('input[name="itemUpdate"]').val(data.item);
                        $('input[name="quantityUpdate"]').val(data.quantity);
                        $('input[name="priceUpdate"]').val(data.price);
                        $('input[name="priorityUpdate"]').val(data.priority);
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            }
        });
    </script>
</body>

</html>
